plugins {
    id 'java'
    id 'war'
}

group 'com.github.lophixyz'
version '1.0-alpha'

repositories {
    mavenCentral()
    maven { url 'https://jitpack.io' }
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
    implementation 'com.github.lophixyz:registrationlibrary:1.06-alpha'
    implementation 'joda-time:joda-time:2.10.12'
}

test {
    useJUnitPlatform()
}

war {
    from('src/main/java')
}